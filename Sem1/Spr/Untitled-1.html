<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shay</title>
    <style>
        div{
            height: 100vh;
            width: 50%;
        }
        body{
            margin: 0px;
            padding: 0px;
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
    <div style="background-color:blue;">
        <content>
            <center><input type="text" id="kolor" name="kolor"></center><br>
            <center><button onClick="funkcja()">Zmie≈Ñ kolor</button></center>
        </content>
    </div>
    <div id="right" class="right">
    </div>
    <script>
        function funkcja(){
            document.getElementById("right").style.backgroundColor = document.getElementById("kolor").value
        }
    </script>
</body>
</html>
